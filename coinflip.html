<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 3D coin */
    .coin {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      perspective: 1000px;
      margin: 0 auto;
      cursor: pointer;
      transform-style: preserve-3d;
    }

    .coin-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: gold;
      border: 5px solid #FFD700;
      background: radial-gradient(circle, #FFD700 0%, #DAA520 100%);
    }

    .coin-back {
      transform: rotateY(180deg);
      background: radial-gradient(circle, #DAA520 0%, #FFD700 100%);
      color: white;
    }

    .flip-animation {
      animation: flip 2s ease-in-out forwards;
    }

    @keyframes flip {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(1080deg); } /* 3 full spins */
    }
  </style>
</head>
<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 p-1 rounded-2xl shadow-2xl">
    <div class="bg-white rounded-2xl p-8 space-y-6 text-center">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 bg-clip-text text-transparent">
        3D Coin Flip
      </h1>

      <!-- Coin -->
      <div class="coin" id="coin">
        <div class="coin-face coin-front">Heads ðŸª™</div>
        <div class="coin-face coin-back">Tails ðŸª™</div>
      </div>

      <!-- Flip Button -->
      <button id="flipBtn"
        class="mt-6 bg-gradient-to-r from-green-400 to-green-600 hover:opacity-90 px-6 py-2 rounded-lg w-full sm:w-1/2 transition text-white font-semibold shadow-md">
        Flip Coin
      </button>

      <!-- Result -->
      <div id="resultContainer" class="hidden mt-4 space-y-2">
        <p class="font-medium text-gray-800">Result:</p>
        <p id="coinResult" class="text-2xl font-bold bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 bg-clip-text text-transparent"></p>
      </div>
    </div>
  </div>

  <script>
    const flipBtn = document.getElementById('flipBtn');
    const coin = document.getElementById('coin');
    const resultContainer = document.getElementById('resultContainer');
    const coinResult = document.getElementById('coinResult');

    flipBtn.addEventListener('click', () => {
      // Remove previous animation if any
      coin.classList.remove('flip-animation');

      // Force reflow to restart animation
      void coin.offsetWidth;

      // Add animation
      coin.classList.add('flip-animation');

      // Randomly decide result
      const outcomes = ["Heads ðŸª™", "Tails ðŸª™"];
      const randomIndex = Math.floor(Math.random() * outcomes.length);

      // Show result after animation (2s)
      setTimeout(() => {
        coinResult.textContent = outcomes[randomIndex];
        resultContainer.classList.remove('hidden');
      }, 2000);
    });
  </script>
</body>
</html>
