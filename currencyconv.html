<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 p-1 rounded-2xl shadow-2xl">
    <div class="bg-white rounded-2xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 bg-clip-text text-transparent">
        Currency Converter (2025 Rates)
      </h1>

      <!-- Input controls -->
      <div class="space-y-4">
        <div class="flex space-x-4">
          <div class="flex-1">
            <label for="fromCurrency" class="block font-medium text-gray-800">From</label>
            <select id="fromCurrency" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none">
              <option value="USD">USD</option>
              <option value="PKR">PKR</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
            </select>
          </div>
          <div class="flex-1">
            <label for="toCurrency" class="block font-medium text-gray-800">To</label>
            <select id="toCurrency" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none">
              <option value="USD">USD</option>
              <option value="PKR">PKR</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
            </select>
          </div>
        </div>

        <div>
          <label for="amount" class="block font-medium text-gray-800">Amount</label>
          <input type="number" id="amount" value="1" min="0" step="any"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>
        </div>

        <div class="text-center">
          <button id="convertBtn"
            class="bg-gradient-to-r from-green-400 to-green-600 hover:opacity-90 px-4 py-2 rounded-lg w-full transition text-white font-semibold shadow-md">
            Convert
          </button>
        </div>
      </div>

      <!-- Output -->
      <div id="resultContainer" class="hidden p-4 border border-gray-300 rounded-lg bg-gray-100 text-center">
        <p id="resultText" class="text-2xl font-bold text-gray-900"></p>
        <p class="text-sm text-gray-600 mt-2">Using 2025 average rates</p>
      </div>
    </div>
  </div>

  <script>
    const rates2025 = {
      // Exchange rates 2025 average or common known ones
      "USD": {
        "PKR": 281.57,
        "USD": 1,
        "EUR": 0.92,   // example approximate
        "GBP": 0.79    // example approximate
      },
      "PKR": {
        "USD": 1 / 281.57,
        "PKR": 1,
        "EUR": (0.92) / 281.57,
        "GBP": (0.79) / 281.57
      },
      "EUR": {
        "USD": 1 / 0.92,
        "PKR": 281.57 * (1 / 0.92),
        "EUR": 1,
        "GBP": 0.86   // example approximate
      },
      "GBP": {
        "USD": 1 / 0.79,
        "PKR": 281.57 * (1 / 0.79),
        "EUR": 1 / 0.86,
        "GBP": 1
      }
    };

    const fromCurrency = document.getElementById("fromCurrency");
    const toCurrency = document.getElementById("toCurrency");
    const amountInput = document.getElementById("amount");
    const convertBtn = document.getElementById("convertBtn");
    const resultContainer = document.getElementById("resultContainer");
    const resultText = document.getElementById("resultText");

    convertBtn.addEventListener("click", () => {
      const from = fromCurrency.value;
      const to = toCurrency.value;
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount)) return;

      const rate = rates2025[from][to];
      if (rate === undefined) {
        resultText.textContent = "Rate not available";
      } else {
        const converted = (amount * rate).toFixed(4);
        resultText.textContent = `${amount} ${from} = ${converted} ${to}`;
      }
      resultContainer.classList.remove("hidden");
    });
  </script>
</body>
</html>
