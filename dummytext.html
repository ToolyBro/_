<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dummy Text Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 p-1 rounded-2xl shadow-2xl">
    <div class="bg-white rounded-2xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 bg-clip-text text-transparent">
        Dummy Text Generator
      </h1>

      <!-- Controls -->
      <div class="space-y-4 text-center">
        <label for="wordCount" class="font-medium text-gray-800">Number of words:</label>
        <input type="number" id="wordCount" min="1" max="1000" value="50"
          class="w-28 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none text-center text-gray-900"/>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 justify-center">
          <button id="generateBtn" class="bg-gradient-to-r from-green-400 to-green-600 hover:opacity-90 px-4 py-2 rounded-lg w-full transition text-white font-semibold shadow-md">
            Generate Text
          </button>
          <button id="copyBtn" class="hidden bg-gradient-to-r from-blue-400 to-indigo-600 hover:opacity-90 px-4 py-2 rounded-lg w-full transition text-white font-semibold shadow-md">
            Copy Text
          </button>
        </div>
      </div>

      <!-- Output -->
      <div id="textContainer" class="p-4 border border-gray-300 rounded-lg bg-gray-100 max-h-64 overflow-y-auto text-left">
        <p id="dummyText" class="text-gray-800"></p>
      </div>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const dummyText = document.getElementById('dummyText');
    const wordCountInput = document.getElementById('wordCount');

    const loremWords = [
      "lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit",
      "sed", "do", "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore",
      "magna", "aliqua", "ut", "enim", "ad", "minim", "veniam", "quis", "nostrud",
      "exercitation", "ullamco", "laboris", "nisi", "ut", "aliquip", "ex", "ea",
      "commodo", "consequat", "duis", "aute", "irure", "dolor", "in", "reprehenderit",
      "in", "voluptate", "velit", "esse", "cillum", "dolore", "eu", "fugiat", "nulla",
      "pariatur", "excepteur", "sint", "occaecat", "cupidatat", "non", "proident",
      "sunt", "in", "culpa", "qui", "officia", "deserunt", "mollit", "anim", "id", "est", "laborum"
    ];

    function generateDummyText(wordCount) {
      let text = '';
      for (let i = 0; i < wordCount; i++) {
        text += loremWords[Math.floor(Math.random() * loremWords.length)] + ' ';
      }
      return text.trim() + '.';
    }

    generateBtn.addEventListener('click', () => {
      const wordCount = parseInt(wordCountInput.value, 10);
      dummyText.textContent = generateDummyText(wordCount);
      copyBtn.classList.remove('hidden');
    });

    copyBtn.addEventListener('click', () => {
      const text = dummyText.textContent;
      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          copyBtn.textContent = "Copied! âœ…";
          setTimeout(() => copyBtn.textContent = "Copy Text", 2000);
        });
      }
    });
  </script>
</body>
</html>
