<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 p-1 rounded-2xl shadow-2xl">
    <div class="bg-white rounded-2xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 bg-clip-text text-transparent">
        File Converter
      </h1>

      <!-- Controls -->
      <div class="space-y-4 text-center">
        <!-- File Upload -->
        <input type="file" id="fileInput" accept=".csv,.json"
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

        <!-- Conversion Options -->
        <select id="convertType" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none">
          <option value="csv2json">CSV ➝ JSON</option>
          <option value="json2csv">JSON ➝ CSV</option>
        </select>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 justify-center">
          <button id="convertBtn" disabled
            class="bg-gradient-to-r from-green-400 to-green-600 hover:opacity-90 px-4 py-2 rounded-lg w-full transition text-white font-semibold shadow-md">
            Convert
          </button>
          <a id="downloadBtn" class="hidden bg-gradient-to-r from-blue-400 to-indigo-600 hover:opacity-90 px-4 py-2 rounded-lg w-full text-center transition text-white font-semibold shadow-md" download>
            Download
          </a>
        </div>
      </div>

      <!-- Output Preview -->
      <div id="outputContainer" class="hidden p-4 border border-gray-300 rounded-lg bg-gray-100 max-h-64 overflow-y-auto text-left">
        <pre id="outputPreview" class="text-gray-800 text-sm whitespace-pre-wrap"></pre>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const convertBtn = document.getElementById("convertBtn");
    const convertType = document.getElementById("convertType");
    const downloadBtn = document.getElementById("downloadBtn");
    const outputContainer = document.getElementById("outputContainer");
    const outputPreview = document.getElementById("outputPreview");

    let uploadedFile = null;
    let convertedData = null;

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        uploadedFile = fileInput.files[0];
        convertBtn.disabled = false;
      }
    });

    convertBtn.addEventListener("click", () => {
      if (!uploadedFile) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        let resultText = event.target.result;
        let output = "";

        try {
          if (convertType.value === "csv2json") {
            output = csvToJson(resultText);
            convertedData = JSON.stringify(output, null, 2);
            downloadBtn.download = "converted.json";
          } else {
            output = jsonToCsv(JSON.parse(resultText));
            convertedData = output;
            downloadBtn.download = "converted.csv";
          }

          outputPreview.textContent = convertedData;
          outputContainer.classList.remove("hidden");

          // Enable download
          const blob = new Blob([convertedData], { type: "text/plain" });
          downloadBtn.href = URL.createObjectURL(blob);
          downloadBtn.classList.remove("hidden");

        } catch (e) {
          outputPreview.textContent = "❌ Error: " + e.message;
          outputContainer.classList.remove("hidden");
          downloadBtn.classList.add("hidden");
        }
      };
      reader.readAsText(uploadedFile);
    });

    // CSV ➝ JSON
    function csvToJson(csv) {
      const lines = csv.trim().split("\n");
      const headers = lines[0].split(",");
      return lines.slice(1).map(line => {
        const values = line.split(",");
        let obj = {};
        headers.forEach((header, i) => {
          obj[header.trim()] = values[i]?.trim();
        });
        return obj;
      });
    }

    // JSON ➝ CSV
    function jsonToCsv(jsonArray) {
      if (!Array.isArray(jsonArray)) throw new Error("Invalid JSON format");
      if (jsonArray.length === 0) return "";

      const headers = Object.keys(jsonArray[0]);
      const csv = [
        headers.join(","),
        ...jsonArray.map(row => headers.map(h => row[h] ?? "").join(","))
      ];
      return csv.join("\n");
    }
  </script>
</body>
</html>
