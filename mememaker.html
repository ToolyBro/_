<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas { cursor: move; }
  </style>
</head>
<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 p-1 rounded-2xl shadow-2xl">
    <div class="bg-white rounded-2xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 bg-clip-text text-transparent">
        Meme Maker ðŸŽ­
      </h1>

      <!-- Upload -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <input type="file" id="imageUpload" accept="image/*"
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"/>
      </div>

      <!-- Text input -->
      <input type="text" id="memeText" placeholder="Enter meme text..."
        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

      <!-- Canvas -->
      <div class="flex justify-center">
        <canvas id="memeCanvas" class="max-w-full border rounded-lg shadow"></canvas>
      </div>

      <!-- Buttons -->
      <div class="flex flex-wrap gap-4 justify-center">
        <button id="downloadBtn" class="bg-gradient-to-r from-green-400 to-green-600 hover:opacity-90 px-4 py-2 rounded-lg transition text-white font-semibold shadow-md">
          Download Meme
        </button>
        <button id="cropBtn" class="bg-gradient-to-r from-yellow-400 to-orange-500 hover:opacity-90 px-4 py-2 rounded-lg transition text-white font-semibold shadow-md">
          Crop & Resize
        </button>
      </div>
    </div>
  </div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const memeText = document.getElementById('memeText');
    const canvas = document.getElementById('memeCanvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');
    const cropBtn = document.getElementById('cropBtn');

    let img = null;
    let textObj = { text: '', x: 50, y: 50 };
    let isDragging = false;
    let offsetX, offsetY;

    // Upload image
    imageUpload.addEventListener('change', e => {
      const reader = new FileReader();
      reader.onload = function(event) {
        img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          drawCanvas();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // Update text
    memeText.addEventListener('input', () => {
      textObj.text = memeText.value;
      drawCanvas();
    });

    // Draw image + text
    function drawCanvas() {
      if (!img) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      if (textObj.text) {
        ctx.font = "40px Impact";
        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 3;
        ctx.textAlign = "center";
        ctx.fillText(textObj.text, textObj.x, textObj.y);
        ctx.strokeText(textObj.text, textObj.x, textObj.y);
      }
    }

    // Dragging text
    function isTextClicked(mx, my) {
      ctx.font = "40px Impact";
      let textWidth = ctx.measureText(textObj.text).width;
      let textHeight = 40;
      return (mx >= textObj.x - textWidth/2 && mx <= textObj.x + textWidth/2 &&
              my <= textObj.y && my >= textObj.y - textHeight);
    }

    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      if (isTextClicked(mx, my)) {
        isDragging = true;
        offsetX = mx - textObj.x;
        offsetY = my - textObj.y;
      }
    });

    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        const rect = canvas.getBoundingClientRect();
        textObj.x = e.clientX - rect.left - offsetX;
        textObj.y = e.clientY - rect.top - offsetY;
        drawCanvas();
      }
    });

    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => isDragging = false);

    // Download meme
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'meme.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    // Crop & resize (simple prompt)
    cropBtn.addEventListener('click', () => {
      let w = parseInt(prompt("Enter new width:", canvas.width));
      let h = parseInt(prompt("Enter new height:", canvas.height));
      if (w > 0 && h > 0) {
        const tmpCanvas = document.createElement('canvas');
        const tmpCtx = tmpCanvas.getContext('2d');
        tmpCanvas.width = w;
        tmpCanvas.height = h;
        tmpCtx.drawImage(canvas, 0, 0, w, h);
        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(tmpCanvas, 0, 0);
        drawCanvas();
      }
    });
  </script>
</body>
</html>
