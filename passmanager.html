<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Manager</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-3xl bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 p-1 rounded-2xl shadow-2xl">
  <div class="bg-white rounded-2xl p-8 space-y-6">
    <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 bg-clip-text text-transparent">
      Password Manager
    </h1>

    <div class="space-y-4">
      <!-- Add new password -->
      <input type="text" id="siteInput" placeholder="Website / App Name"
        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>
      <input type="text" id="usernameInput" placeholder="Username / Email"
        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>
      <input type="password" id="passwordInput" placeholder="Password"
        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>
      
      <button id="saveBtn"
        class="bg-gradient-to-r from-green-400 to-green-600 hover:opacity-90 px-4 py-2 rounded-lg w-full transition text-white font-semibold shadow-md">
        Save Password
      </button>
    </div>

    <h2 class="text-xl font-semibold">Saved Passwords</h2>
    <div id="passwordList" class="space-y-2 max-h-64 overflow-y-auto"></div>
  </div>
</div>

<script>
const siteInput = document.getElementById('siteInput');
const usernameInput = document.getElementById('usernameInput');
const passwordInput = document.getElementById('passwordInput');
const saveBtn = document.getElementById('saveBtn');
const passwordList = document.getElementById('passwordList');

let passwords = JSON.parse(localStorage.getItem('passwords')) || [];

function renderPasswords() {
  passwordList.innerHTML = '';
  passwords.forEach((p, index) => {
    const div = document.createElement('div');
    div.className = "p-2 border border-gray-300 rounded-lg bg-gray-100 flex justify-between items-center";
    div.innerHTML = `
      <div>
        <p class="font-medium">${p.site}</p>
        <p class="text-sm">${p.username}</p>
        <p class="text-sm">â€¢".repeat(8)</p>
      </div>
      <div class="flex space-x-2">
        <button class="bg-blue-400 text-white px-2 py-1 rounded hover:opacity-90" onclick="showPassword(${index})">Show</button>
        <button class="bg-red-400 text-white px-2 py-1 rounded hover:opacity-90" onclick="deletePassword(${index})">Delete</button>
      </div>
    `;
    passwordList.appendChild(div);
  });
}

function showPassword(index) {
  const pass = passwords[index];
  alert(`Password for ${pass.site} (${pass.username}): ${pass.password}`);
}

function deletePassword(index) {
  if (confirm("Are you sure you want to delete this password?")) {
    passwords.splice(index, 1);
    localStorage.setItem('passwords', JSON.stringify(passwords));
    renderPasswords();
  }
}

saveBtn.addEventListener('click', () => {
  const site = siteInput.value.trim();
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();
  if (!site || !username || !password) {
    alert('Please fill all fields');
    return;
  }

  passwords.push({ site, username, password });
  localStorage.setItem('passwords', JSON.stringify(passwords));
  siteInput.value = '';
  usernameInput.value = '';
  passwordInput.value = '';
  renderPasswords();
});

// Initial render
renderPasswords();
</script>

</body>
</html>
