<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong Password Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Stong Password Generator</h1>

    <!-- Display + Copy Button -->
    <div class="flex items-center gap-3 mb-6">
      <input type="text" id="passwordDisplay" readonly value="YourPassword123!"
        class="flex-1 text-center text-lg font-semibold tracking-wider p-4 border border-gray-300 rounded-xl bg-gray-50 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400">
      <button id="copyBtn"
        class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-4 py-3 rounded-xl shadow-md transition transform hover:-translate-y-1 hover:shadow-lg">
        Copy
      </button>
    </div>

    <!-- Length Input -->
    <div class="flex items-center justify-between mb-6">
      <label for="length" class="text-gray-700 font-medium">Length:</label>
      <input type="number" id="length" value="12" min="4" max="32"
        class="w-20 p-2 text-lg border border-gray-300 rounded-lg text-center shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400">
    </div>

    <!-- Options -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">
      <label class="flex items-center gap-2 text-gray-700">
        <input type="checkbox" id="includeUppercase" checked class="h-5 w-5 text-purple-600 rounded focus:ring-purple-500">
        <span>Include Uppercase</span>
      </label>
      <label class="flex items-center gap-2 text-gray-700">
        <input type="checkbox" id="includeNumbers" checked class="h-5 w-5 text-purple-600 rounded focus:ring-purple-500">
        <span>Include Numbers</span>
      </label>
      <label class="flex items-center gap-2 text-gray-700">
        <input type="checkbox" id="includeSymbols" checked class="h-5 w-5 text-purple-600 rounded focus:ring-purple-500">
        <span>Include Symbols</span>
      </label>
    </div>

    <!-- Generate Button -->
    <button id="generateBtn"
      class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold py-3 rounded-xl shadow-md transition transform hover:-translate-y-1 hover:shadow-lg">
      Generate Password
    </button>
  </div>

  <script>
    const passwordDisplay = document.getElementById('passwordDisplay');
    const lengthInput = document.getElementById('length');
    const includeUppercase = document.getElementById('includeUppercase');
    const includeNumbers = document.getElementById('includeNumbers');
    const includeSymbols = document.getElementById('includeSymbols');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');

    const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
    const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const numberChars = '0123456789';
    const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?/';

    function generatePassword() {
      const length = parseInt(lengthInput.value);
      let characterPool = lowercaseChars;

      if (includeUppercase.checked) characterPool += uppercaseChars;
      if (includeNumbers.checked) characterPool += numberChars;
      if (includeSymbols.checked) characterPool += symbolChars;

      if (!characterPool.length) {
        passwordDisplay.value = 'Select options!';
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characterPool.length);
        password += characterPool[randomIndex];
      }

      passwordDisplay.value = password;
    }

    function copyPassword() {
      passwordDisplay.select();
      document.execCommand("copy");

      // Small feedback
      copyBtn.textContent = "Copied!";
      setTimeout(() => copyBtn.textContent = "Copy", 1500);
    }

    generateBtn.addEventListener('click', generatePassword);
    copyBtn.addEventListener('click', copyPassword);
  </script>
</body>
</html>
