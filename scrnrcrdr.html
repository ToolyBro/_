<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screen Recorder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 p-1 rounded-2xl shadow-2xl">
    <div class="bg-white rounded-2xl p-8 space-y-6">
      
      <!-- Title -->
      <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 bg-clip-text text-transparent">
        Screen Recorder
      </h1>

      <!-- Video Preview -->
      <div class="flex justify-center">
        <video id="preview" autoplay muted class="w-full max-w-lg rounded-xl border-4 border-blue-500 shadow-lg"></video>
      </div>

      <!-- Controls -->
      <div class="flex flex-wrap justify-center gap-4">
        <!-- Start/Pause Button -->
        <button id="startPauseButton" 
          class="flex items-center gap-2 px-6 py-3 rounded-xl bg-gradient-to-r from-green-400 to-green-600 text-white font-semibold shadow-lg hover:shadow-green-400/40 hover:scale-105 transition-all">
          <i class="fa fa-play text-lg"></i>
          <span>Start</span>
        </button>

        <!-- Stop Button -->
        <button id="stopButton" 
          class="hidden flex items-center gap-2 px-6 py-3 rounded-xl bg-gradient-to-r from-red-400 to-red-600 text-white font-semibold shadow-lg hover:shadow-red-400/40 hover:scale-105 transition-all">
          <i class="fa fa-stop text-lg"></i>
          <span>Stop</span>
        </button>

        <!-- Mic Button -->
        <button id="micButton" 
          class="flex items-center gap-2 px-6 py-3 rounded-xl bg-gradient-to-r from-gray-400 to-gray-600 text-white font-semibold shadow-lg hover:shadow-gray-400/40 hover:scale-105 transition-all">
          <i class="fa fa-microphone-slash text-lg"></i>
          <span>Microphone: Off</span>
        </button>
      </div>

      <!-- Download Link -->
      <div class="text-center">
        <a id="downloadLink" 
          class="hidden inline-flex items-center gap-2 text-lg font-semibold bg-gradient-to-r from-blue-400 to-indigo-600 text-white px-6 py-3 rounded-xl shadow-lg hover:shadow-indigo-400/40 hover:scale-105 transition-all">
          <i class="fa fa-download"></i>
          <span>Download Recording</span>
        </a>
      </div>

      <!-- Message -->
      <p id="message" class="text-center text-red-500 font-medium"></p>

    </div>
  </div>

  <script>
    const startPauseButton = document.getElementById('startPauseButton');
    const stopButton = document.getElementById('stopButton');
    const micButton = document.getElementById('micButton');
    const preview = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');
    const message = document.getElementById('message');

    let mediaRecorder;
    let recordedChunks = [];
    let micEnabled = false;
    let screenStream;
    let micStream;
    let isRecording = false;
    let isPaused = false;

    async function getMediaStreams() {
      try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: micEnabled
        });

        if (micEnabled) {
          micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const combinedStream = new MediaStream([
            ...screenStream.getVideoTracks(),
            ...micStream.getAudioTracks()
          ]);
          preview.srcObject = combinedStream;
          return combinedStream;
        } else {
          preview.srcObject = screenStream;
          return screenStream;
        }
      } catch (error) {
        message.textContent = 'Error accessing media devices. Please try again.';
        console.error('Error accessing media devices.', error);
      }
    }

    startPauseButton.addEventListener('click', async () => {
      message.textContent = '';
      if (!isRecording) {
        const stream = await getMediaStreams();
        if (!stream) {
          message.textContent = 'Could not start recording. Please check your media permissions.';
          return;
        }

        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) recordedChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);

          preview.srcObject = null;
          preview.src = url;
          preview.controls = true;

          downloadLink.href = url;
          downloadLink.download = 'recording.webm';
          downloadLink.classList.remove('hidden');
        };

        mediaRecorder.start();
        isRecording = true;
        startPauseButton.innerHTML = '<i class="fa fa-pause text-lg"></i><span>Pause</span>';
        stopButton.classList.remove('hidden');
        micButton.disabled = true;
        micButton.classList.add('opacity-50', 'cursor-not-allowed');
      } else {
        if (isPaused) {
          mediaRecorder.resume();
          isPaused = false;
          startPauseButton.innerHTML = '<i class="fa fa-pause text-lg"></i><span>Pause</span>';
        } else {
          mediaRecorder.pause();
          isPaused = true;
          startPauseButton.innerHTML = '<i class="fa fa-play text-lg"></i><span>Resume</span>';
        }
      }
    });

    stopButton.addEventListener('click', () => {
      if (isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        startPauseButton.innerHTML = '<i class="fa fa-play text-lg"></i><span>Start</span>';
        stopButton.classList.add('hidden');
        preview.srcObject?.getTracks().forEach(track => track.stop());
        if (micStream) micStream.getTracks().forEach(track => track.stop());
        micButton.disabled = false;
        micButton.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    });

    micButton.addEventListener('click', () => {
      micEnabled = !micEnabled;
      micButton.innerHTML = micEnabled
        ? '<i class="fa fa-microphone text-lg"></i><span>Microphone: On</span>'
        : '<i class="fa fa-microphone-slash text-lg"></i><span>Microphone: Off</span>';

      micButton.className = micEnabled
        ? "flex items-center gap-2 px-6 py-3 rounded-xl bg-gradient-to-r from-green-400 to-green-600 text-white font-semibold shadow-lg hover:shadow-green-400/40 hover:scale-105 transition-all"
        : "flex items-center gap-2 px-6 py-3 rounded-xl bg-gradient-to-r from-gray-400 to-gray-600 text-white font-semibold shadow-lg hover:shadow-gray-400/40 hover:scale-105 transition-all";
    });
  </script>
</body>
</html>
