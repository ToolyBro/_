<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Compressor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 p-1 rounded-2xl shadow-2xl">
    <div class="bg-white rounded-2xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 bg-clip-text text-transparent">
        Image Compressor
      </h1>

      <!-- Controls -->
      <div class="space-y-4 text-center">
        <!-- File upload -->
        <input type="file" id="imageInput" accept="image/*"
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

        <!-- Quality slider -->
        <div>
          <label for="quality" class="font-medium text-gray-800">Compression Quality:</label>
          <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7"
            class="w-full mt-2">
          <p id="qualityValue" class="text-sm text-gray-600">70%</p>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 justify-center">
          <button id="compressBtn" disabled
            class="bg-gradient-to-r from-green-400 to-green-600 hover:opacity-90 px-4 py-2 rounded-lg w-full transition text-white font-semibold shadow-md">
            Compress Image
          </button>
          <a id="downloadBtn" class="hidden bg-gradient-to-r from-blue-400 to-indigo-600 hover:opacity-90 px-4 py-2 rounded-lg w-full text-center transition text-white font-semibold shadow-md" download="compressed.jpg">
            Download
          </a>
        </div>
      </div>

      <!-- Output Preview -->
      <div id="previewContainer" class="hidden space-y-4">
        <div class="p-4 border border-gray-300 rounded-lg bg-gray-100 text-center">
          <p class="font-medium text-gray-800 mb-2">Compressed Image Preview:</p>
          <img id="previewImg" class="mx-auto rounded-lg shadow-md max-h-64 object-contain"/>
          <p id="sizeInfo" class="text-sm text-gray-600 mt-2"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const compressBtn = document.getElementById('compressBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewContainer = document.getElementById('previewContainer');
    const previewImg = document.getElementById('previewImg');
    const sizeInfo = document.getElementById('sizeInfo');
    const qualityInput = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');

    let originalFile = null;
    let compressedDataUrl = null;

    // Update quality display
    qualityInput.addEventListener('input', () => {
      qualityValue.textContent = Math.round(qualityInput.value * 100) + "%";
    });

    // Enable button after image chosen
    imageInput.addEventListener('change', () => {
      if (imageInput.files.length > 0) {
        originalFile = imageInput.files[0];
        compressBtn.disabled = false;
      }
    });

    // Compress logic
    compressBtn.addEventListener('click', () => {
      if (!originalFile) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // Keep original size
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          // Compress to chosen quality
          const quality = parseFloat(qualityInput.value);
          compressedDataUrl = canvas.toDataURL('image/jpeg', quality);

          // Show preview
          previewContainer.classList.remove('hidden');
          previewImg.src = compressedDataUrl;

          // Calculate sizes
          const originalKB = (originalFile.size / 1024).toFixed(2);
          const compressedKB = (compressedDataUrl.length * (3/4) / 1024).toFixed(2);
          sizeInfo.textContent = `Original: ${originalKB} KB â†’ Compressed: ${compressedKB} KB`;

          // Enable download
          downloadBtn.classList.remove('hidden');
          downloadBtn.href = compressedDataUrl;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(originalFile);
    });
  </script>
</body>
</html>
