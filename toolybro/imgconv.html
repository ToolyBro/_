<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNG ⇆ JPG Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 p-1 rounded-2xl shadow-2xl">
    <div class="bg-white rounded-2xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 bg-clip-text text-transparent">
        PNG ⇆ JPG Converter
      </h1>

      <!-- Controls -->
      <div class="space-y-4 text-center">
        <!-- File Upload -->
        <input type="file" id="imageInput" accept="image/png, image/jpeg"
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

        <!-- Conversion Options -->
        <select id="convertType" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none">
          <option value="png2jpg">PNG ➝ JPG</option>
          <option value="jpg2png">JPG ➝ PNG</option>
        </select>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 justify-center">
          <button id="convertBtn" disabled
            class="bg-gradient-to-r from-green-400 to-green-600 hover:opacity-90 px-4 py-2 rounded-lg w-full transition text-white font-semibold shadow-md">
            Convert
          </button>
          <a id="downloadBtn" class="hidden bg-gradient-to-r from-blue-400 to-indigo-600 hover:opacity-90 px-4 py-2 rounded-lg w-full text-center transition text-white font-semibold shadow-md" download>
            Download
          </a>
        </div>
      </div>

      <!-- Output Preview -->
      <div id="previewContainer" class="hidden space-y-4">
        <div class="p-4 border border-gray-300 rounded-lg bg-gray-100 text-center">
          <p class="font-medium text-gray-800 mb-2">Converted Image Preview:</p>
          <img id="previewImg" class="mx-auto rounded-lg shadow-md max-h-64 object-contain"/>
        </div>
      </div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const convertBtn = document.getElementById("convertBtn");
    const convertType = document.getElementById("convertType");
    const downloadBtn = document.getElementById("downloadBtn");
    const previewContainer = document.getElementById("previewContainer");
    const previewImg = document.getElementById("previewImg");

    let originalFile = null;
    let convertedDataUrl = null;

    imageInput.addEventListener("change", () => {
      if (imageInput.files.length > 0) {
        originalFile = imageInput.files[0];
        convertBtn.disabled = false;
      }
    });

    convertBtn.addEventListener("click", () => {
      if (!originalFile) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          if (convertType.value === "png2jpg") {
            convertedDataUrl = canvas.toDataURL("image/jpeg", 0.9); // JPG
            downloadBtn.download = "converted.jpg";
          } else {
            convertedDataUrl = canvas.toDataURL("image/png"); // PNG
            downloadBtn.download = "converted.png";
          }

          previewContainer.classList.remove("hidden");
          previewImg.src = convertedDataUrl;

          downloadBtn.href = convertedDataUrl;
          downloadBtn.classList.remove("hidden");
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(originalFile);
    });
  </script>
</body>
</html>
