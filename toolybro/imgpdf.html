<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to PDF Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 p-1 rounded-2xl shadow-2xl">
    <div class="bg-white rounded-2xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 bg-clip-text text-transparent">
        Image ‚ûù PDF Converter
      </h1>

      <!-- Controls -->
      <div class="space-y-4 text-center">
        <!-- File Upload -->
        <input type="file" id="imageInput" accept="image/*" multiple
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 justify-center">
          <button id="convertBtn" disabled
            class="bg-gradient-to-r from-green-400 to-green-600 hover:opacity-90 px-4 py-2 rounded-lg w-full transition text-white font-semibold shadow-md">
            Convert to PDF
          </button>
          <a id="downloadBtn" class="hidden bg-gradient-to-r from-blue-400 to-indigo-600 hover:opacity-90 px-4 py-2 rounded-lg w-full text-center transition text-white font-semibold shadow-md" download="converted.pdf">
            Download PDF
          </a>
        </div>
      </div>

      <!-- Preview -->
      <div id="previewContainer" class="hidden p-4 border border-gray-300 rounded-lg bg-gray-100 max-h-64 overflow-y-auto">
        <p class="font-medium text-gray-800 mb-2">Selected Images:</p>
        <div id="previewImages" class="grid grid-cols-2 gap-4"></div>
      </div>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    const imageInput = document.getElementById("imageInput");
    const convertBtn = document.getElementById("convertBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const previewContainer = document.getElementById("previewContainer");
    const previewImages = document.getElementById("previewImages");

    let imageFiles = [];

    imageInput.addEventListener("change", () => {
      if (imageInput.files.length > 0) {
        imageFiles = Array.from(imageInput.files);
        convertBtn.disabled = false;

        // Preview thumbnails
        previewImages.innerHTML = "";
        imageFiles.forEach(file => {
          const reader = new FileReader();
          reader.onload = e => {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "rounded-lg shadow-md object-cover w-full h-32";
            previewImages.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
        previewContainer.classList.remove("hidden");
      }
    });

    convertBtn.addEventListener("click", async () => {
      if (imageFiles.length === 0) return;

      const pdf = new jsPDF();

      for (let i = 0; i < imageFiles.length; i++) {
        const file = imageFiles[i];
        const imgData = await fileToDataURL(file);

        const img = new Image();
        img.src = imgData;
        await new Promise(resolve => {
          img.onload = () => {
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();

            let imgWidth = img.width;
            let imgHeight = img.height;

            // Scale image to fit page
            const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
            imgWidth *= ratio;
            imgHeight *= ratio;

            const x = (pdfWidth - imgWidth) / 2;
            const y = (pdfHeight - imgHeight) / 2;

            pdf.addImage(imgData, "JPEG", x, y, imgWidth, imgHeight);

            if (i < imageFiles.length - 1) pdf.addPage();
            resolve();
          };
        });
      }

      const pdfBlob = pdf.output("blob");
      const pdfUrl = URL.createObjectURL(pdfBlob);

      downloadBtn.href = pdfUrl;
      downloadBtn.classList.remove("hidden");
    });

    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
