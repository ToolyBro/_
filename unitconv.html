<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 p-1 rounded-2xl shadow-2xl">
    <div class="bg-white rounded-2xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 bg-clip-text text-transparent">
        Unit Converter âš¡
      </h1>

      <!-- Controls -->
      <div class="space-y-4">
        <!-- Category -->
        <div>
          <label for="category" class="block font-medium text-gray-800">Category</label>
          <select id="category"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none">
            <option value="length">Length</option>
            <option value="weight">Weight</option>
            <option value="temperature">Temperature</option>
          </select>
        </div>

        <!-- From + To Units -->
        <div class="flex space-x-4">
          <div class="flex-1">
            <label for="fromUnit" class="block font-medium text-gray-800">From</label>
            <select id="fromUnit"
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none">
            </select>
          </div>
          <div class="flex-1">
            <label for="toUnit" class="block font-medium text-gray-800">To</label>
            <select id="toUnit"
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none">
            </select>
          </div>
        </div>

        <!-- Amount -->
        <div>
          <label for="amount" class="block font-medium text-gray-800">Amount</label>
          <input type="number" id="amount" value="1" step="any" min="0"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>
        </div>

        <!-- Convert button -->
        <div class="text-center">
          <button id="convertBtn"
            class="bg-gradient-to-r from-green-400 to-green-600 hover:opacity-90 px-4 py-2 rounded-lg w-full transition text-white font-semibold shadow-md">
            Convert
          </button>
        </div>
      </div>

      <!-- Result -->
      <div id="resultContainer" class="hidden p-4 border border-gray-300 rounded-lg bg-gray-100 text-center">
        <p id="resultText" class="text-2xl font-bold text-gray-900"></p>
      </div>
    </div>
  </div>

  <script>
    const categorySelect = document.getElementById("category");
    const fromUnit = document.getElementById("fromUnit");
    const toUnit = document.getElementById("toUnit");
    const amountInput = document.getElementById("amount");
    const convertBtn = document.getElementById("convertBtn");
    const resultContainer = document.getElementById("resultContainer");
    const resultText = document.getElementById("resultText");

    const units = {
      length: ["Meters", "Kilometers", "Miles", "Feet"],
      weight: ["Grams", "Kilograms", "Pounds", "Ounces"],
      temperature: ["Celsius", "Fahrenheit", "Kelvin"]
    };

    function populateUnits(category) {
      fromUnit.innerHTML = "";
      toUnit.innerHTML = "";
      units[category].forEach(u => {
        let opt1 = document.createElement("option");
        opt1.value = u.toLowerCase();
        opt1.textContent = u;
        fromUnit.appendChild(opt1);

        let opt2 = document.createElement("option");
        opt2.value = u.toLowerCase();
        opt2.textContent = u;
        toUnit.appendChild(opt2);
      });
      toUnit.selectedIndex = 1; // default different unit
    }

    // Conversion logic
    function convert(category, value, from, to) {
      if (category === "length") {
        const factors = { meters: 1, kilometers: 1000, miles: 1609.34, feet: 0.3048 };
        return value * (factors[from] / factors[to]);
      }
      if (category === "weight") {
        const factors = { grams: 1, kilograms: 1000, pounds: 453.592, ounces: 28.3495 };
        return value * (factors[from] / factors[to]);
      }
      if (category === "temperature") {
        if (from === to) return value;
        let celsius;
        if (from === "celsius") celsius = value;
        else if (from === "fahrenheit") celsius = (value - 32) * 5/9;
        else if (from === "kelvin") celsius = value - 273.15;
        if (to === "celsius") return celsius;
        if (to === "fahrenheit") return celsius * 9/5 + 32;
        if (to === "kelvin") return celsius + 273.15;
      }
      return value;
    }

    // Initial load
    populateUnits(categorySelect.value);

    categorySelect.addEventListener("change", () => {
      populateUnits(categorySelect.value);
    });

    convertBtn.addEventListener("click", () => {
      const category = categorySelect.value;
      const from = fromUnit.value;
      const to = toUnit.value;
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount)) return;

      const result = convert(category, amount, from, to);
      resultText.textContent = `${amount} ${fromUnit.selectedOptions[0].text} = ${result.toFixed(4)} ${toUnit.selectedOptions[0].text}`;
      resultContainer.classList.remove("hidden");
    });
  </script>
</body>
</html>
